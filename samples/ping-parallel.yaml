---
# Sample benchmark task config file
# Two scenarios run in parallel using different type of runners

schema: "yardstick:task:0.1"
run_in_parallel: true

scenarios:
-
  type: Ping
  options:
    packetsize: 100
  host: client.demo
  target: server.demo
  runner:
    type: Duration
    duration: 60
    interval: 1
  sla:
    max_rtt: 10
    action: assert
-
  type: Ping
  options:
    packetsize: 200
  host: client.demo
  target: server.demo
  runner:
    type: Duration
    duration: 60
    interval: 1
  sla:
    max_rtt: 20
    action: monitor

context:
  name: demo
  image: cirros-0.3.3
  flavor: m1.tiny
  user: cirros

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    client:
      floating_ip: true
      placement: "pgrp1"
    server:
      placement: "pgrp1"

  networks:
    test:
      cidr: '10.0.1.0/24'
      external_network: "net04_ext"

